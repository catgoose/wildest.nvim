name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  vimdoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
      - name: Install lemmy-help
        run: |
          mkdir -p deps
          LEMMY_VERSION="v0.11.0"
          curl -fsSL "https://github.com/numToStr/lemmy-help/releases/download/${LEMMY_VERSION}/lemmy-help-x86_64-unknown-linux-gnu.tar.gz" \
            | tar xz -C deps/
          chmod +x deps/lemmy-help

      - name: Generate vimdoc
        run: scripts/gen_vimdoc.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676
        with:
          branch: docs/auto-vimdoc
          add-paths: doc/wildest.txt
          commit-message: "docs: auto-generate vimdoc"
          title: "docs: auto-generate vimdoc"
          body: "Auto-generated by Documentation workflow."

  html-docs:
    runs-on: ubuntu-latest
    needs: vimdoc
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          ref: docs/auto-vimdoc
          fetch-depth: 0

      - name: Install Lua and LDoc
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luarocks
          sudo luarocks install ldoc

      - name: Generate HTML docs
        run: scripts/gen_html.sh

      - name: Setup Pages
        uses: actions/configure-pages@1f0c5cde4bc74cd7e1254d0cb4de8d49e9068c7d

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa
        with:
          path: doc/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
