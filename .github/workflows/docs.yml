name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'scripts/screenshots/configs.lua'
      - 'scripts/readme/**'
      - 'lua/wildest/themes/**'
      - 'lua/wildest/renderer/init.lua'
      - 'lua/**/*.lua'
      - 'doc/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Lua
        run: sudo apt-get install -y lua5.4
      - name: Generate README
        run: lua5.4 scripts/readme/gen_readme.lua
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-generate README [skip ci]"
          file_pattern: README.md

  vimdoc:
    needs: readme
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install lemmy-help
        run: |
          mkdir -p deps
          LEMMY_VERSION="v0.11.0"
          curl -fsSL "https://github.com/numToStr/lemmy-help/releases/download/${LEMMY_VERSION}/lemmy-help-x86_64-unknown-linux-gnu.tar.gz" \
            | tar xz -C deps/
          chmod +x deps/lemmy-help

      - name: Generate vimdoc
        run: scripts/gen_vimdoc.sh

      - name: Commit vimdoc
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-generate vimdoc"
          file_pattern: doc/wildest.txt

  html-docs:
    runs-on: ubuntu-latest
    needs: vimdoc
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Lua and LDoc
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luarocks
          sudo luarocks install ldoc

      - name: Generate HTML docs
        run: scripts/gen_html.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
