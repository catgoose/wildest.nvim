name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  vimdoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install lemmy-help
        run: |
          mkdir -p deps
          LEMMY_VERSION="v0.11.0"
          curl -fsSL "https://github.com/numToStr/lemmy-help/releases/download/${LEMMY_VERSION}/lemmy-help-x86_64-unknown-linux-gnu.tar.gz" \
            | tar xz -C deps/
          chmod +x deps/lemmy-help

      - name: Generate vimdoc
        run: scripts/gen_vimdoc.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: docs/auto-vimdoc
          add-paths: doc/wildest.txt
          commit-message: "docs: auto-generate vimdoc"
          title: "docs: auto-generate vimdoc"
          body: "Auto-generated by Documentation workflow."

  html-docs:
    runs-on: ubuntu-latest
    needs: vimdoc
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: docs/auto-vimdoc

      - name: Install Lua and LDoc
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luarocks
          sudo luarocks install ldoc

      - name: Generate HTML docs
        run: scripts/gen_html.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
