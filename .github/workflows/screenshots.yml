name: Screenshots

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "scripts/screenshots/**"
      - "lua/wildest/themes/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  screenshots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - uses: rhysd/action-setup-vim@19e3dd31a84dbc2c5445d65e9b363f616cab96c1
        with:
          neovim: true
          version: nightly

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        id: cache-deps
        with:
          path: deps
          key: media-deps-${{ hashFiles('Makefile', 'csrc/**') }}

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        id: cache-csrc
        with:
          path: csrc
          key: media-csrc-${{ hashFiles('csrc/**') }}

      - uses: ./.github/actions/setup-vhs
        with:
          skip-build: ${{ steps.cache-csrc.outputs.cache-hit == 'true' }}
          skip-deps: ${{ steps.cache-deps.outputs.cache-hit == 'true' }}

      - name: Generate screenshots
        run: nvim --headless -l scripts/screenshots/generate.lua

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: screenshots
          path: scripts/screenshots/output/*.png

  publish:
    runs-on: ubuntu-latest
    needs: [screenshots]
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          name: screenshots
          path: output

      - name: Push to screenshots branch
        run: |
          cd output
          git init -b screenshots
          git add *.png
          git -c user.name="github-actions[bot]" \
              -c user.email="github-actions[bot]@users.noreply.github.com" \
              commit -m "Update screenshots [skip ci]"
          git push --force \
            "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" \
            screenshots
