name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - uses: JohnnyMorganz/stylua-action@479972f01e665acfcba96ada452c36608bdbbb5e
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: false

      - name: Format
        run: make format

      - name: Commit and push format on PR
        if: github.event_name == 'pull_request'
        run: |
          if ! git diff --quiet lua plugin; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add lua plugin
            git commit -m "stylua format"
            git push origin HEAD:${{ github.head_ref }}
          fi

      - name: Lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nvim-version: [v0.10.2, nightly]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - uses: rhysd/action-setup-vim@19e3dd31a84dbc2c5445d65e9b363f616cab96c1
        with:
          neovim: true
          version: ${{ matrix.nvim-version }}

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        id: cache-deps
        with:
          path: deps
          key: deps-${{ hashFiles('Makefile', 'csrc/**') }}

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        id: cache-csrc
        with:
          path: |
            csrc
            lua/wildest/fuzzy.so
          key: csrc-${{ hashFiles('csrc/**') }}

      - name: Clone mini.nvim
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          mkdir -p deps
          git clone --depth 1 https://github.com/echasnovski/mini.nvim deps/mini.nvim

      - name: Build C library
        if: steps.cache-csrc.outputs.cache-hit != 'true'
        run: make build

      - name: Run tests
        run: make test
