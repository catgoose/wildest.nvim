name: README

on:
  push:
    branches: [main]
    paths:
      - 'scripts/screenshots/configs.lua'
      - 'scripts/readme/**'
      - 'lua/wildest/themes/**'
      - 'lua/wildest/renderer/init.lua'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Install Lua
        run: sudo apt-get install -y lua5.4
      - name: Generate README
        run: lua5.4 scripts/readme/gen_readme.lua
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676
        with:
          branch: docs/auto-readme
          add-paths: |
            README.md
            SCREENSHOTS.md
          commit-message: "docs: auto-generate README and SCREENSHOTS [skip ci]"
          title: "docs: auto-generate README and SCREENSHOTS"
          body: "Auto-generated by README workflow."
